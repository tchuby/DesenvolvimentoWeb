<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TigrinhoBet</title>

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <header>
            <h1>TigrinhoBet</h1>
            <p>Sua casa de apostas preferida!</p>

            <nav>
                <a href="index.html">Início</a>
                <a href="futebol.html">Futebol</a>
                <a href="basquete.html">Basquete</a>
                <a href="cadastro.html">Cadastre-se</a>
            </nav>

        </header>

        <main>
            
            <section>
                <h2>Cadastre-se no TigrinhoBet</h2>

                <form action="" method="get">

                    <label for="nome">Nome completo</label>
                    <input type="text" name="nome" id="nome" value="" placeholder="Insira seu nome completo">

                    <br>

                    <label for="cpf">CPF</label>
                    <input type="text" name="CPF" id="CPF" placeholder="Insira seu CPF">

                    <br>

                    <label for="datanascimento">Data de nascimento</label>
                    <input type="date" name="datanascimento" id="datanascimento">

                    <br>

                    <label for="aporteinicial">Aporte inicial</label>
                    <select name="aporteinicial" id="aporteinicial">
                        <option value="200">R$ 200,00</option>
                        <option value="600">R$ 600,00</option>
                        <option value="2.000,00">R$ 2.000,00</option>
                        <option value="10.000,00">R$ 10.000,00</option>
                    </select>
                    
                    <br>
                    
                    <label for="aporteinicial">Aceito os termos</label>
                    <input type="checkbox" checked="checked" value="sim"> Sim 
                    <input type="checkbox" value="não"> Não

                    <br>

                    <input type="submit" value="Cadastrar">

                </form>

            </section>

        </main>

        <footer>
            <p>Desenvolvido pelo SENAI</p>
        </footer>

    </body>

</html>

<!doctype html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>TigrinhoBet</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col">
                    <h1>TigrinhoBet</h1>
                    <p>Sua casa de apostas preferida!</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                              <a class="nav-link" href="aeroportos.html">Aeroportos</a>
                              <a class="nav-link" href="futebol.html">Futebol</a>
                              <a class="nav-link" href="cadastro.html">Cadastre-se</a>
                            </div>
                          </div>
                        </div>
                    </nav>
                </div>
            </div>

            <div class="row">
                <form>
                    <div class="mb-3">
                      <label for="inputName" class="form-label">Nome Completo</label>
                      <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp">
                    </div>

                    <div class="mb-3">
                        <label for="inputCpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="inputCpf" aria-describedby="cpfHelp">
                    </div>

                    <div class="mb-3">
                        <label for="inputBirthday" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="inputBirthday" aria-describedby="cpfHelp">
                    </div>

                    <p>Aporte Inicial</p>
                    <select class="form-select" aria-label="Default select example">
                        <option value="200">R$ 200,00</option>
                        <option value="600">R$ 600,00</option>
                        <option value="2.000,00">R$ 2.000,00</option>
                        <option value="10.000,00">R$ 10.000,00</option>
                    </select>
                    
                    <p>Tem conta bancária?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Não
                        </label>
                    </div>

                    <p>Aceito os termos</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Sim
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Não
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>

            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                  <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                  </a>
                  <span class="mb-3 mb-md-0 text-body-secondary">© 2024 Tchuby.Co, Inc</span>
                </div>
            
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
                  <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
                </ul>
            </footer>

        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>

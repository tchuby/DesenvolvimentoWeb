<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/car_styles.css">
    <link rel="stylesheet" href="./styles/landscape_styles.css">
</head>
<body>
    <div class="sky"></div>

    <div class="land">

        <div class="road">

            <div class="lanes">
                <div class="lane"></div>
                <!-- <div class="lane"></div>
                <div class="lane"></div>
                <div class="lane"></div> -->
            </div>
            
            <div class="car">

                <div class="bodywork">
                    
                    <div class="windshield">
                        <div class="glass"></div>
                    </div>
                    
                    <div class="trunk">

                        <div class="lights">
                            <div class="light">
                                <div class="arrow"></div>
                            </div>
                            <div class="light">
                                <div class="arrow"></div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="bumper"></div>

                <div class="wheels">
                    <div class="wheel"></div>
                    <div class="wheel"></div>
                </div>

            </div>
            
        </div>
        
    </div>

</body>
</html>
